<!DOCTYPE html>
<html>
<head>
    <title>Crowdsourced Book Reviews</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Book Review Platform</h1>
        <button id="github-login">Login with GitHub</button>
    </header>
    
    <main>
        <section id="book-list">
            <!-- Books will be listed here -->
        </section>

            <button id="submit-review">How to Submit</button>
        </section>
    </main>
    
    <script src="scripts/main.js"></script>
</body>
</html>
