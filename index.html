<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookCritic | Crowdsourced Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book-open"></i> BookCritic</h1>
            <p class="tagline">Honest reviews by readers like you</p>
        </div>
    </header>

    <main class="container">
        <section class="cta-box">
            <h2>Share Your Thoughts</h2>
            <p>Contribute to our growing library of book reviews</p>
            <button id="contribute-btn"><i class="fab fa-github"></i> Submit via GitHub</button>
            <div class="steps" id="steps-guide">
                <!-- Filled by JavaScript -->
            </div>
        </section>

        <section class="featured-books">
            <h2><i class="fas fa-star"></i> Recently Reviewed</h2>
            <div class="books-grid" id="books-container">
                <!-- Filled by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>Made with <i class="fas fa-heart"></i> by book lovers worldwide</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
