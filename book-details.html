<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container py-5">
        <div id="book-details" class="row">
            <!-- Filled by JavaScript -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">detail.</span>
                </div>
            </div>
        </div>
        
        <div id="reviews-section" class="mt-5">
            <h3>Reader Reviews</h3>
            <div id="reviews-container"></div>
        </div>
    </div>

    <script src="../scripts/book-details.js"></script>
<!-- Add this section where you want reviews to appear -->
<section class="reviews-section mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
            <i class="fas fa-comment-alt"></i> Reader Reviews
        </h2>
        <button class="btn btn-primary" onclick="location.href='submit-review.html?book='+getBookId()">
            <i class="fas fa-plus"></i> Add Review
        </button>
    </div>

    <div class="row g-4" id="reviews-container">
        <!-- Reviews will be loaded here dynamically -->
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</section>

<script>
    function getBookId() {
        return new URLSearchParams(window.location.search).get('id');
    }
</script>
</body>
</html>
